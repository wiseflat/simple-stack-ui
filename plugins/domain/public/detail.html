<ui-component name="miniform" path="common.form" config="if:~PATH~;icon:ti ti-key;autofocus:true;reload:?/reload;submit:?/submit;width:700" class="hidden ~PATH~" plugin="~PATH~">
    <div class="padding">
        <ui-component name="input" path="?.name" config="required:1;placeholder:@(Enter a domain name)" class="m">@(Name)</ui-component>
		<ui-component name="input" path="?.hostname" config="required:1;placeholder:@(Enter a hostname)" class="m">@(Hostname)</ui-component>
		<ui-component name="codemirror" path="?.variables" config="type:htmlmixed;required:true;height:300;minheight:200" class="m">@(Yaml configuration)</ui-component>
    </div>

	<nav>
		<ui-component name="validate" path="?">
			<button name="submit" disabled><i class="ti ti-check-circle"></i>@(SUBMIT)</button>
			<button name="cancel">@(Cancel)</button>
		</ui-component>
	</nav>
</ui-component>

<script>

	PLUGIN(function(exports) {
		exports.reload = function(com) {
			var model = exports.model;
			var id = model ? model.id : null;
			com.reconfigure({ title: id ? '@(Update domain)' : '@(Create domain)' });
		};

		exports.submit = function(hide) {
			var model = exports.form;
			exports.tapi('domain_{0}'.format(model.id ? ('update/' + model.id) : 'create'), model, function() {
				exports.caller.exec('refresh');
				hide();
			});
		};
	});
</script>
